<div class="container">
  <button mat-icon-button (click)="openNav.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <img [routerLink]="routerLinkText" class="logo" [src]="logoPath" />
  <ui-navigation
    [isHamburgerNav]="true"
    [isSmallDevice]="isSmallDevice"
    [hamburgerMenuState]="hamburgerMenuState"
  ></ui-navigation>
</div>
