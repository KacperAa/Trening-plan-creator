<div class="container">
  <mat-card class="profile-card">
    <mat-card-header>
      <ui-profile-image-and-nickname
        [style]="{ width: '100%' }"
        [data]="imageAndText"
      ></ui-profile-image-and-nickname>
    </mat-card-header>
    <mat-card-content>
      <app-profile-list
        [socialMediaData]="socialMediaData"
        [listItemsData]="listItemsData"
      ></app-profile-list>
    </mat-card-content>
  </mat-card>
</div>
