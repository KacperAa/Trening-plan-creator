<div class="container">
  <mat-card class="profile-card">
    <mat-card-header>
      <div class="profile-card__profile-panel-and-button">
        <ui-profile-image-and-nickname
          [data]="imageAndText"
        ></ui-profile-image-and-nickname>
        <button mat-icon-button><mat-icon>edit</mat-icon></button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <app-profile-list
        [socialMediaData]="socialMediaData"
        [listItemsData]="listItemsData"
      ></app-profile-list>
    </mat-card-content>
  </mat-card>
</div>
