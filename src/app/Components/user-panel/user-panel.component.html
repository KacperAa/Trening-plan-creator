<section class="user-panel">
  <img
    [routerLink]="data.routerLinkTextImg"
    class="user-panel__profile-image"
    src="{{ data.imgAdress }}"
    matTooltip="{{ data.matTooltipText }}"
  />
  <button
    [routerLink]="data.routerLinkTextButton"
    mat-button
    class="user-panel__logut-button"
  >
    <span>{{ data.buttonText }}</span>
    <mat-icon>{{ data.matIcon }}</mat-icon>
  </button>
</section>
