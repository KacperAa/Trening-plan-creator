<ng-container>
  <div class="trening-week-box">
    <h3 class="trening-week-box__trening-week-title">
      {{ treningWeekData.weekName }}
    </h3>
    <div class="trening-week-box__trening-day-box">
      <div *ngFor="let day of treningWeekData.treningDays">
        <ui-title-on-bar [title]="day"></ui-title-on-bar>
        <app-table
          [columns]="tableColumns"
          [dataSource]="dataSource"
          [isClicableRows]="false"
          [isClicableParams]="true"
          (tableRowAndCellLocation)="captureRowAndCellKey($event)"
          (clickCell)="captureCellValue($event)"
        ></app-table>

        <button
          (click)="emitOpen.emit()"
          class="add-ex-button"
          mat-flat-button
          color="primary"
        >
          Add Ex +
        </button>
      </div>
    </div>
  </div>
</ng-container>
