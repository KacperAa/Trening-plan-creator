<ui-title-on-bar [title]="dayOfWeek"></ui-title-on-bar>
<app-table
  [columns]="tableColumns"
  [dataSource]="dataSource"
  [isClicableRows]="false"
  [isClicableParams]="true"
  (tableRowAndCellLocation)="captureRowAndCellKey($event)"
  (clickCell)="captureCellValue($event)"
></app-table>

<button
  (click)="emitOpen.emit()"
  class="add-ex-button"
  mat-flat-button
  color="primary"
>
  Add Ex +
</button>
