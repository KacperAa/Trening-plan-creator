<div class="container">
  <app-table-finder
    [matLabel]="tableFinder.matLabel"
    [placeholder]="tableFinder.placeholder"
    [appereance]="tableFinder.appereance"
    (emitInputValue)="findRowsByKey($event)"
  ></app-table-finder>
  <ui-title-on-bar [title]="'Exercises performed'"></ui-title-on-bar>
  <app-table
    [dataSource]="filteredRows$ | async"
    [columns]="columns"
    [isClicableRows]="true"
    [componentForClicableRows]="additionalContentForRow"
  ></app-table>
</div>
