<mat-list-item
  ><ui-bolt-title
    [title]="listItemData.title"
    [fontSize]="'15px'"
  ></ui-bolt-title
></mat-list-item>
<mat-divider></mat-divider>
<ng-container *ngFor="let list of listItemData.list; let i = index">
  <mat-list-item>{{ list }}</mat-list-item>
  <mat-divider *ngIf="i === listItemData.list!.length - 1"></mat-divider>
</ng-container>
