<div class="container">
  <div class="timer">
    <div>{{ formatTime(time) | date : "mm:ss" }}</div>
  </div>
  <div class="buttons-box">
    <button (click)="startTimer()" mat-button>Start</button>
    <button (click)="stopTimer()" mat-button>Stop</button>
    <button (click)="resetTimer()" mat-button>Reset</button>
  </div>
</div>
