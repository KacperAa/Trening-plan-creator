<div class="container">
  <div class="timer">
    <div>{{ formatTime(time) | date : "mm:ss" }}</div>
  </div>
  <div class="buttons-box">
    <button class="buttons-box__button" (click)="startTimer()" mat-button>
      Start
    </button>
    <button class="buttons-box__button" (click)="stopTimer()" mat-button>
      Stop
    </button>
    <button class="buttons-box__button" (click)="resetTimer()" mat-button>
      Reset
    </button>
  </div>
</div>
