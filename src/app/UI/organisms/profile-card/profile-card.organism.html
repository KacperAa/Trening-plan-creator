<div class="container">
  <mat-card class="profile-card">
    <mat-card-header>
      <ui-progile-image-and-nickname
        [ngStyle]="{ width: '100%' }"
        [data]="imageAndText"
      ></ui-progile-image-and-nickname>
    </mat-card-header>
    <mat-card-content>
      <ui-list
        [socialMediaData]="socialMediaData"
        [listItemsData]="listItemsData"
      ></ui-list>
    </mat-card-content>
  </mat-card>
</div>
