<main class="container">
  <ui-side-nav
    class="side-nav"
    [buttonsText]="buttonsText"
    (emitSelectedOption)="captureSelectedOption($event)"
  ></ui-side-nav>

  <ng-container *ngFor="let page of optionsPages">
    <ui-options-form
      class="options-template"
      *ngIf="page.title === selectedOption"
      [optionsPage]="page"
    ></ui-options-form>
  </ng-container>
</main>
