<h3 class="title">{{data.title}}</h3>
<mat-radio-group [(ngModel)]="data.selectedOption">
  <ng-container *ngFor="let button of data.buttons">
    <ui-radio-dialog
      [selectedOption]="data.selectedOption"
      [button]="button"
      [dialogData]="data.dialogData"
    ></ui-radio-dialog>
  </ng-container>
</mat-radio-group>
