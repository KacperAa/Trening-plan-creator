<h3 class="title">{{data.title}}</h3>
<mat-radio-group [(ngModel)]="value">
  <ng-container *ngFor="let button of data.buttons">
    <mat-radio-button
      [value]="button.title"
      (click)="button.hasDialog ? openDialog() : null; setValue(button.title)"
      >{{ button.title }}
    </mat-radio-button>
  </ng-container>
</mat-radio-group>
