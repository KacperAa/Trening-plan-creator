<mat-list>
  <ng-container *ngFor="let itemData of listItemsData">
    <ui-list-item-and-divider
      [listItemData]="itemData"
    ></ui-list-item-and-divider
  ></ng-container>
  <div class="social-media-adress-box">
    <ui-icon-link
      *ngFor="let data of socialMediaData"
      [socialMediaData]="data"
    ></ui-icon-link>
  </div>
</mat-list>
