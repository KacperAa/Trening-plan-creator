<mat-form-field appearance="fill">
  <mat-label>{{ data.matLabel }}</mat-label>
  <input
    type="text"
    placeholder="{{ data.placeholder }}"
    matInput
    [formControl]="data.formControl"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let option of keyOptionsFound | async" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
