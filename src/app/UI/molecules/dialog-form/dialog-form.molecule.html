<div class="container">
  <h1 mat-dialog-title>
    {{ data.title }} {{ data.formControl.value }} {{ data.unit }}
  </h1>
  <ui-close-button (emitEvent)="closeDialog()"></ui-close-button>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>{{ data.placeholder }}</mat-label>
      <input name="inputValue" matInput [formControl]="data.formControl" />
      <mat-error *ngIf="data.formControl.invalid"
        >{{getErrorMessage()}}</mat-error
      >
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button
      [disabled]="data.formControl.invalid"
      mat-button
      [mat-dialog-close]="data.formControl.value"
      cdkFocusInitial
    >
      Accept
    </button>
  </div>
</div>
