<div class="container">
  <h1 mat-dialog-title>
    {{ data.title }} {{ data.inputValue }} {{ data.unit }}
  </h1>
  <ui-close-button (emitEvent)="closeDialog()"></ui-close-button>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>{{ data.placeholder }}</mat-label>
      <input matInput [(ngModel)]="data.inputValue" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.inputValue" cdkFocusInitial>
      Accept
    </button>
  </div>
</div>
