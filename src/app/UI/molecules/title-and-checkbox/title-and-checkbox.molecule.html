<section class="checkbox-section" [formGroup]="data.formGroup">
  <h3 class="title">{{data.title}}</h3>
  <div class="checkbox-box">
    <ng-container *ngFor="let button of data.buttons">
      <mat-checkbox formControlName="{{ button.formControlName }}"
        >{{ button.text }}</mat-checkbox
      ></ng-container
    >
  </div>
</section>
