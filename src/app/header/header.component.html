<header>
  <mat-toolbar color="warn" class="header">
    <app-hamburger-logo
      [logoPath]="logoPath"
      [isSmallDevice]="isSmallDevice"
      [hamburgerMenuState]="hamburgerMenuState"
      (openNav)="openHamburgerNav()"
    ></app-hamburger-logo>
    <ui-navigation *ngIf="!isSmallDevice"></ui-navigation>
    <app-user-panel [data]="userPanelData"></app-user-panel>
  </mat-toolbar>
</header>
